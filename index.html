<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to the Samuel D Kaze fractal gate</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Symbols+2&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#fff; --fg:#000; --muted:#00000099 }
    *, *:before, *:after{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--fg);
      display:grid; place-items:center; min-height:100vh;
      font-family: 'Noto Sans Symbols 2', 'Segoe UI Symbol', Symbol, monospace;
    }
    .wrap{ width:min(900px, 90vw); text-align:center; }
    .line{ font-size: clamp(18px, 5vw, 42px); line-height:1.25; letter-spacing:.04em; }
    .cursor{ display:inline-block; width:.6ch; }
    .cursor::after{
      content:""; display:inline-block; width:2px; height:1em; vertical-align:-.1em;
      background:var(--fg);
      animation: blink .9s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .links{
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    .links a{
      color: var(--fg);
      text-decoration: none;
      opacity: 0.7;
    }
    .links a:hover{
      opacity: 1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="line"><span id="text"></span><span class="cursor"></span></div>
  </div>
  <div class="links">
    <a href="https://linktr.ee/sdkcodx" target="_blank" rel="noopener">Linktree</a>
  </div>
  <script>
    const PHRASES = [
      "⟁ SAMUEL D KAZE ⟁",
      "⟁ FRΛCTΛL GATE ⟁",
      "↯ SDKCODX ↯",
      "↯ LINKS : LINKTR.EE/SDKCODX ↯"
    ];

    const TYPE_MS = 50;
    const HOLD_MS = 1200;
    const ERASE_MS = 30;
    const GAP_MS = 350;

    const el = document.getElementById('text');
    const sleep = ms => new Promise(r => setTimeout(r, ms));

    async function typeOnce(str) {
      el.textContent = "";
      for (let ch of str) {
        el.textContent += ch;
        await sleep(TYPE_MS);
      }
      await sleep(HOLD_MS);
      for (let i = str.length; i > 0; i--) {
        el.textContent = str.slice(0, i - 1);
        await sleep(ERASE_MS);
      }
      await sleep(GAP_MS);
    }

    async function typeLoop() {
      while (true) {
        for (let phrase of PHRASES) {
          await typeOnce(phrase);
        }
      }
    }

    document.addEventListener('DOMContentLoaded', typeLoop);
  </script>
</body>
</html>
