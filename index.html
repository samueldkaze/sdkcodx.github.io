<!DOCTYPE html>
<html lang="fr" data-rite="genesis">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SDKGATE — Samuel D Kaze</title>
  <meta name="description" content="SDK FRACTAL GATE" />
  <style>
    :root{
      --bg:#020306;  /* Nuit Noire */
      --fg:#f0f3f8;  /* Écho Astrale */
      --muted:#8997af; /* Sigil Estompé */
      --accent:#7a60ff; /* Pulsation Violette */
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:'Courier New', Courier, monospace;
      overflow:hidden;
    }

    /* Voile/ciel */
    #sky{position:fixed; inset:0; display:block; z-index:-1}

    /* Bande dates (centrée & lisible mobile) */
    .archive{
      position:fixed; top:0; left:0; right:0;
      display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:center;
      padding:10px 14px;
      background:linear-gradient(180deg, rgba(2,3,6,.9), rgba(2,3,6,.4));
      backdrop-filter: blur(5px);
      border-bottom:1px solid rgba(122,96,255,.2);
      z-index:10
    }
    .archive b{opacity:.9; font-size:.95rem; color:var(--accent)}
    .token{
      border:1px solid rgba(122,96,255,.4); border-radius:999px;
      padding:5px 12px; font-size:.78rem; color:var(--muted); text-transform:uppercase
    }
    .token .date{color:var(--fg); font-weight:bold}

    /* Oracle (CENTRÉ) */
    .oracle{
      position:fixed; inset:0;
      display:grid; place-items:center; text-align:center;
      padding:0 24px; z-index:5
    }
    .line{
      font-size:clamp(20px,5vw,50px);
      letter-spacing:.06em; line-height:1.4;
      text-shadow:0 0 20px rgba(122,96,255,.4), 0 0 40px rgba(122,96,255,.1)
    }
    .cursor{display:inline-block; width:.8ch}
    .cursor::after{
      content:"█"; color:var(--accent);
      animation:pulse .9s steps(1) infinite
    }
    @keyframes pulse{50%{opacity:.25}}

    /* Liens */
    .portals{
      position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
      display:flex; gap:24px; opacity:.9;
      background:rgba(2,3,6,.4); backdrop-filter: blur(6px);
      padding:8px 16px; border-radius:18px;
      border:1px solid rgba(122,96,255,.3); z-index:10
    }
    .portals a{
      color:var(--fg); text-decoration:none; font-size:.9rem;
      opacity:.75; text-transform:uppercase
    }
    .portals a:hover{opacity:1; text-decoration:none; color:var(--accent)}

    /* Pas d’instructions ni d’inversion : page contemplative */
  </style>
</head>
<body>
  <canvas id="sky"></canvas>

  <div class="archive" id="archive"></div>

  <div class="oracle">
    <div class="line"><span id="transmission"></span><span class="cursor"></span></div>
  </div>

  <div class="portals">
    <a href="https://linktr.ee/sdkcodx" target="_blank" rel="noopener">LINKS</a>
    <a href="https://instagram.com/sdkcodx" target="_blank" rel="noopener">INSTA</a>
    <a href="https://soundcloud.com/sdkcodx" target="_blank" rel="noopener">SOUNDCLOUD</a>
    <a href="https://youtube.com/@sdkcodx" target="_blank" rel="noopener">YOUTUBE</a>
  </div>

<script>
/* =====================
   MANIFESTE — V0.3 (autonome)
   ===================== */
const ARCANES = [
  "⟁ SDK LAW ⟁",
  "XXIII. ∞ WHAT YOU CREATE CONTAINS WHAT YOU ARE.",
  "IV. ⌘ EVERY PATH IS A LIE UNTIL YOU WALK IT.",
  "XIX. ☍ EVERY TEMPLE IS BUILT ON FORGOTTEN BONES.",
  "IX. ⌖ PAIN IS THE ONLY MEMORY THAT NEVER LIES."
];

const SYNCOPES = [
  { title: "KONTROL [SINGLE]", date: "OCT DARKMOON" },
  { title: "SIGNAL LOGS 001 [DJSET]", date: "NOV DARKMOON" },
  { title: "CRACKED & DUST [SINGLE]", date: "NOV FULLMOON" },
  { title: "SUGAR EMPIRE [SINGLE]", date: "DEC DARKMOON" }
];

/* =====================
   NÉBULEUSE — animation (drift auto)
   ===================== */
const canvas = document.getElementById('sky');
const ctx = canvas.getContext('2d');
let W, H, DPR;
function setupCanvas(){
  DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
  W = canvas.width = Math.floor(innerWidth * DPR);
  H = canvas.height = Math.floor(innerHeight * DPR);
  canvas.style.width = innerWidth + 'px';
  canvas.style.height = innerHeight + 'px';
}
setupCanvas(); addEventListener('resize', setupCanvas);

// fragments en orbite
const fragments = Array.from({length: 48}, ()=>({
  r: 1.0 + Math.random()*2.4,
  orbit: 50 + Math.random()*Math.min(W,H)*.66,
  speed: (0.00025 + Math.random()*0.0012) * (Math.random()<.5?-1:1),
  phase: Math.random()*Math.PI*2,
  hue: (220 + Math.random()*100)|0
}));

let t0 = performance.now(), tDrift = 0;
function renderNebula(now){
  const dt = now - t0; t0 = now;
  tDrift += dt * 0.00008; // lente dérive globale

  ctx.clearRect(0,0,W,H);
  const cx = W/2, cy = H/2;

  // halo
  const g = ctx.createRadialGradient(cx,cy,0,cx,cy,Math.max(W,H)*.72);
  g.addColorStop(0, 'rgba(122,96,255,0.10)');
  g.addColorStop(1, 'rgba(2,3,6,0.0)');
  ctx.fillStyle = g; ctx.fillRect(0,0,W,H);

  fragments.forEach(p=>{
    // dérive lente des vitesses et teintes (sans input)
    const drift = 1 + 0.05*Math.sin(tDrift + p.orbit*0.001);
    p.phase += p.speed * drift * dt;
    p.hue = (p.hue + 0.002*dt) % 360;

    const x = cx + Math.cos(p.phase) * p.orbit;
    const y = cy + Math.sin(p.phase) * (p.orbit*0.55);

    // sillage
    ctx.beginPath();
    ctx.arc(x,y, p.r*DPR*2.0, 0, Math.PI*2);
    ctx.fillStyle = `hsla(${p.hue|0},78%,66%,.22)`;
    ctx.fill();

    // noyau
    ctx.beginPath();
    ctx.arc(x,y, p.r*DPR*0.9, 0, Math.PI*2);
    ctx.fillStyle = `hsla(${p.hue|0},90%,82%,.96)`;
    ctx.fill();
  });

  requestAnimationFrame(renderNebula);
}
requestAnimationFrame(renderNebula);

/* =====================
   ORACLE — typewriter (boucle)
   ===================== */
const typedEl = document.getElementById('transmission');
let iP = 0;
function transmitArcane(){
  const s = ARCANES[iP % ARCANES.length];
  typedEl.textContent = '';
  let i=0;
  (function step(){
    typedEl.textContent += s[i++]||'';
    if(i<=s.length) setTimeout(step, 45);
    else setTimeout(()=>{
      (function erase(){
        typedEl.textContent = s.slice(0, --i);
        if(i>0) setTimeout(erase, 24);
        else { iP++; setTimeout(transmitArcane, 1000); }
      })();
    }, 1100);
  })();
}
setTimeout(transmitArcane, 500);

/* =====================
   ARCHIVE — affichage des dates
   ===================== */
const archiveRoot = document.getElementById('archive');
const label = document.createElement('b');
label.textContent = 'SYNCOPES';
archiveRoot.appendChild(label);
SYNCOPES.forEach(r=>{
  const d = document.createElement('div');
  d.className = 'token';
  d.innerHTML = `<span class="date">${r.date}</span> : ${r.title}`;
  archiveRoot.appendChild(d);
});

/* =====================
   AUCUNE INTERACTION UTILISATEUR
   (pas de click, pas de clavier)
   ===================== */
</script>
</body>
</html>
